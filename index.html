<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Completa</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    header button {
      background: #ffc107;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card button {
      margin-top: 10px;
      background: #198754;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .cart {
      position: fixed;
      top: 0;
      right: -350px;
      width: 330px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      padding: 15px;
      transition: right 0.3s;
      overflow-y: auto;
      z-index: 10;
    }
    .cart.open { right: 0; }
    .cart h2 { margin-top: 0; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .total { font-weight: bold; margin-top: 10px; }
    .cart button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .checkout { background: #0d6efd; color: #fff; }
    .close { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Minha Loja Completa</h1>
    <button onclick="toggleCart()">Carrinho (<span id="cartCount">0</span>)</button>
  </header>

  <div class="container">
    <h2>Produtos</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Camiseta</h3>
        <p>R$ 49,90</p>
        <button onclick="addToCart('Camiseta', 49.9)">Adicionar</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>TÃªnis</h3>
        <p>R$ 199,90</p>
        <button onclick="addToCart('TÃªnis', 199.9)">Adicionar</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>BonÃ©</h3>
        <p>R$ 39,90</p>
        <button onclick="addToCart('BonÃ©', 39.9)">Adicionar</button>
      </div>
    </div>
  </div>

  <div class="cart" id="cart">
    <h2>Carrinho</h2>
    <div id="cartItems"></div>
    <p class="total">Total: R$ <span id="total">0.00</span></p>
    <button class="checkout" onclick="checkout()">Finalizar no WhatsApp</button>
    <button class="close" onclick="toggleCart()">Fechar</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price) {
      cart.push({ name, price });
      saveCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById('cartItems');
      const totalEl = document.getElementById('total');
      const countEl = document.getElementById('cartCount');
      items.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>R$ ${item.price.toFixed(2)}</span>`;
        items.appendChild(div);
      });
      totalEl.innerText = total.toFixed(2);
      countEl.innerText = cart.length;
    }

    function toggleCart() {
      document.getElementById('cart').classList.toggle('open');
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Carrinho vazio');
        return;
      }
      let message = 'OlÃ¡, quero comprar:%0A';
      cart.forEach(item => {
        message += `- ${item.name} (R$ ${item.price.toFixed(2)})%0A`;
      });
      message += `Total: R$ ${document.getElementById('total').innerText}`;
      window.open(`https://wa.me/14998647517?text=${message}`, '_blank');
    }

    updateCart();
  </script>
</body>
</html>
